<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/logo-dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | User</title>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@300,400,401,600,601,700&f[]=khand@600,700&f[]=quicksand@300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/modern-normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/components/logInForm.css">
    <link rel="stylesheet" href="./styles/utils.css"> 
  </head>
  <body class="body">
    <main class="regisContainer">
      <div class="auth">
        <section class="auth__left">
          <div class="auth__title">
            <h1 class="auth__titleTxt">Welcome to</h1>
          </div>
          <div class="auth__logo">
            <div class="auth__logoImg-wrapper">
              <img src="./public/logo.png" alt="TimeOff logo." class="auth__logoImg" />
            </div>
            <h1 class="auth__logoName">TimeOff</h1>
          </div>
          
          <div class="auth__descp">
            <p class="auth__descpTxt">Your all-in-one solution for managing employee leave. Apply, track, and approve time-off requests effortlesslyâ€”anytime, anywhere.</p>
          </div>        

          <div class="auth__shapeDiv">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none" fill="currentColor">
              <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
          </svg>
          </div>
        </section>
        
        <section class="auth__right">
          <h1>Login</h1>

          <form method="POST" class="auth__form" action="./src/login/php/login.php">  
          <!-- Login Inputs --> 
            <div class="auth__input inputUser">
              <div class="auth__inputIcon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  ></path>
                </svg>
              </div>
              <input
                type="text"
                name="username"
                id="username"
                class="auth__inputField"
                placeholder="Enter your username"
                data-counter="#userCtr"
                required
              />
            </div>

            <div class="auth__input inputPass">
              <div class="auth__inputIcon">
                <svg xmlns="http://www.w3.org/2000/svg" 
                      viewBox="0 0 448 512"
                      fill="currentColor">

                  <path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
              </div>
              <input
                type="password"
                name="password"
                id="password"
                class="auth__inputField"
                placeholder="Enter your password"
                data-counter="#passCtr"
                required
              />
            </div>
            <div class="auth__forgotPass">
              <a href="./public/alden.jpg" class="forgotPass">Forgot password?</a>
            </div>
            <div class="termsAndConditions">
              <label for="terms" class="checkbox__wrapper">
                <input type="checkbox" name="terms" id="terms"/>
                <span class="checkmark"></span>
              </label>
              <p>I agree to the <a href="terms.html">Terms and Conditions </a></p>
            </div> 
            <span class="message"></span>
            <div class="logInBtn__wrapper">
              <button class="logInBtn">Log In</button>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer></footer>

    <!-- <script type="module" src="./src/main.js"></script> -->
    <script src="./src/login/js/login.js"></script>
  </body>
</html>
